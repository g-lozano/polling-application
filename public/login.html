<!doctype html>
<!-- Material Design Lite Template -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Polling Application</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="css/index.css">

  <!--<script type="text/javascript" src="controllers/clickController.client.js"></script>-->

  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>

<body ng-app="app" ng-controller="loginCtrl">
  <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid content">
        <div class="mdl-cell mdl-cell--4-col"></div>
        <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col">


          <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
              <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__supporting-text">
                   <!--action="/login" method="post" enctype='application/json'-->
                  <form>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" name="username" type="text" id="username" />
                      <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" name="password" type="password" id="password" />
                      <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                  <button ng-click="submitLogin()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
                </div>
                  </form>
                </div>
              </div>
            </main>
          </div>



        </div>
        <div class="mdl-cell mdl-cell--4-col"></div>
      </div>
    </main>

  </div>



  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>



</body>

</html>
