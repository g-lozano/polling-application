<!doctype html>
<!-- Material Design Lite Template -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="css/index.css">

    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body ng-app="poll" ng-controller="pollCtrl" class="ng-cloak">
    <title ng-show="title != ''" class="ng-hide">{{title}}</title>
    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">


        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-grid content">
                    <div class="graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
                        <h4 ng-show="title != ''" class="ng-hide">{{title}}</h4>
                        <h4 ng-show="title == '' && error_message == ''" class="ng-hide">loading...</h4>
                        <h4 ng-show="title == '' && error_message != ''" class="ng-hide">{{error_message}}</h4>
                        <div ng-show="title != ''" class="ng-hide">
                            <form>
                                <div id="options" ng-repeat="option in options">
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-{{$index}}">
                                      <input type="radio" id="option-{{$index}}" class="mdl-radio__button" name="options" value="{{$index}}" ng-checked="$index == 0">
                                      <span class="mdl-radio__label">{{option.content}}</span>
                                    </label>
                                </div>
                                <br>
                                <button ng-click="submit()" class="mdl-button mdl-button--colored mdl-js-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>


    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script type="text/javascript" src="scripts/poll.js"></script>

</body>

</html>
