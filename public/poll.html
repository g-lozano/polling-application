<!doctype html>
<!-- Material Design Lite Template -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Polling Application</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="css/index.css">

    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body ng-app="poll" ng-controller="pollCtrl" class="ng-cloak">
    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">


        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Poll Title</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation">
                        <a ng-click="" class="mdl-navigation__link">My Polls</a>
                        <a ng-click="" class="mdl-navigation__link">All Polls</a>
                        <a ng-click="logout()" class="mdl-navigation__link">Logout <i></i></a>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-grid content">
                    <div class="graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
                        <div>
                            <form>
                                <div id="options" ng-repeat="option in testoptions">
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-{{$index}}">
                                      <input type="radio" id="option-{{$index}}" class="mdl-radio__button" name="options" value="{{$index}}" checked>
                                      <span class="mdl-radio__label">{{option}}</span>
                                    </label>
                                    <br>
                                </div>
                                <button ng-click="submit()" class="mdl-button mdl-button--colored mdl-js-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>


    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script type="text/javascript" src="scripts/poll.js"></script>

</body>

</html>
