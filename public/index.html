<!doctype html>
<!-- Material Design Lite Template -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Polling Application</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="css/index.css">

  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>

<body ng-app="app" ng-controller="homeCtrl" class="ng-cloak">

  <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" ng-show="view=='home'" class="ng-hide">


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Welcome, {{username}}</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <a ng-click="showMyPolls()" class="mdl-navigation__link">My Polls</a>
            <a ng-click="showAllPolls()" class="mdl-navigation__link">All Polls</a>
            <a ng-click="logout()" class="mdl-navigation__link">Logout <i></i></a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid content">
          <div class="graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
            <div ng-show="type=='all'" class="ng-hide">
              All Polls Area {{view}}
            </div>
            <!--User polls-->
            <div ng-show="type=='my'" class="ng-hide">
              (List of user polls.)
              <br>
              <button ng-click="createPoll()" class="mdl-button mdl-button--colored mdl-js-button">Add Poll</button>
            </div>
            <div ng-show="type=='create_poll'" class="ng-hide">

              <form>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" name="title" type="text" id="title" />
                  <label class="mdl-textfield__label" for="title">Title</label>
                </div>
                <br> Options
                <div id="options">
                  <div class="mdl-textfield mdl-js-textfield">
                    1. <input class="mdl-textfield__input" name="option0" type="text" id="option0" />
                    <!--<label class="mdl-textfield__label" for="option0">Option 1</label>-->
                  </div>
                  <br>
                  <div class="mdl-textfield mdl-js-textfield">
                    2. <input class="mdl-textfield__input" name="option1" type="text" id="option1" />
                    <!--<label class="mdl-textfield__label" for="option1">Option 2</label>-->
                  </div>
                  <br>
                </div>
              </form>
              <button ng-click="addOption()" class="mdl-button mdl-js-button mdl-button--fab">
                <i class="material-icons">add</i>
              </button><br><br>
              <button class="mdl-button mdl-js-button mdl-button--raised">
                Create Poll
              </button>
              <button ng-click="cancelCreatePoll()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>


  </div>

  <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-show="view=='login'" class="ng-hide">

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid content">
        <div class="mdl-cell mdl-cell--4-col"></div>
        <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col">


          <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
              <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__supporting-text">
                  <!--action="/login" method="post" enctype='application/json'-->
                  <form id="login_form">
                    {{login_message}}
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" name="username" type="text" id="username" />
                      <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" name="password" type="password" id="password" />
                      <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                      <button ng-click="submitLogin()" class="mdl-button mdl-button--colored mdl-js-button">Log in</button>
                      <button ng-click="viewSignUp()" class="right mdl-button mdl-button--colored mdl-js-button">Sign Up</button>
                    </div>
                  </form>
                </div>
              </div>
            </main>
          </div>


        </div>
        <div class="mdl-cell mdl-cell--4-col"></div>
      </div>
    </main>

  </div>


  <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-show="view=='signup'" class="ng-hide">

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid content">
        <div class="mdl-cell mdl-cell--4-col"></div>
        <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col">


          <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
              <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__supporting-text">
                  <form id="signup_form">
                    {{signup_message}}
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" name="new_username" type="text" id="new_username" />
                      <label class="mdl-textfield__label" for="username">New Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" name="new_password1" type="password" id="new_password1" />
                      <label class="mdl-textfield__label" for="new_password1">Password</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" name="new_password2" type="password" id="new_password2" />
                      <label class="mdl-textfield__label" for="new_password2">Re-type Password</label>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                      <button ng-click="submitSignUp()" class="mdl-button mdl-button--colored mdl-js-button">Sign Up</button>
                    </div>
                  </form>
                </div>
              </div>
            </main>
          </div>


        </div>
        <div class="mdl-cell mdl-cell--4-col"></div>
      </div>
    </main>

  </div>

  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-cookie/4.1.0/angular-cookie.min.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

</body>

</html>
